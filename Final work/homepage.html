<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/css/style.css" rel="stylesheet">

    <title>Homepage</title>

    <div class="main_text">

</div>

    <div class="menu">

        </div>

        </div>

            Blog

    </div>
    <div class="cta">
        <button class="menu_button" onclick="alert('Nothing here')" type="button">

        </button>

            <img alt="Profile_logo" src="/img/Vector.svg">
