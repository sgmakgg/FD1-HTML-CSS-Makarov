<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivFrame</title>
</head>
<body>
    <div></div>
    <div style="background: url('images/pen/middle.png') repeat-y right">
        <div style="background: url('images/pen/middle.png') repeat-y left"></div>
            <div style="background: url('images/pen/middle.png') repeat-x top">
                    <div style="background: url('images/pen/middle.png') repeat-x buttom"></div>
                        <div style="background: url('images/pen/bottom.png') no-repeat left bottom">
                            <div style="background: url('images/pen/top.png') no-repeat left top">
                                <div style="background: url('images/pen/top.png') no-repeat right top"></div>
                                    <div style="background: url('images/pen/bottom.png') no-repeat right bottom"></div>
                                        <div style="padding: 50px 50px 50px 50px; font-size: 10mm;">
                                            Бериллий — элемент главной подгруппы
                                            второй группы, второго периода
                                            периодической системы химических
                                            элементов Д. И. Менделеева, с атомным
                                            номером 4. Обозначается символом Be
                                            (лат. Beryllium). Высокотоксичный
                                            элемент. Простое вещество бериллий —
                                            относительно твёрдый металл светлосерого цвета.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
